<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="status" id="status"></div>
    <div class="grid">
      <div class="cell" id="0" onclick="handleClick(this)"></div>
      <div class="cell" id="1" onclick="handleClick(this)"></div>
      <div class="cell" id="2" onclick="handleClick(this)"></div>
      <div class="cell" id="3" onclick="handleClick(this)"></div>
      <div class="cell" id="4" onclick="handleClick(this)"></div>
      <div class="cell" id="5" onclick="handleClick(this)"></div>
      <div class="cell" id="6" onclick="handleClick(this)"></div>
      <div class="cell" id="7" onclick="handleClick(this)"></div>
      <div class="cell" id="8" onclick="handleClick(this)"></div>
    </div>
    <button onclick="resetGame()">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
